<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="center">
    <h1>สมัครสมาชิก</h1>

      <div class="txt_field">
        <input id="txt_username" type="text" required>
        <span></span>
        <label>ชื่อผู้ใช้</label>
      </div>
      
      <div class="txt_field">
        <input id="txt_password" type="password" required >
        <span></span>
        <label>รหัสผ่าน</label>
      </div>

      <div class="txt_field">
        <input id="txt_firstname" type="text" required >
        <span></span>
        <label>ชื่อจริง</label>
      </div>

      <div class="txt_field">
        <input id="txt_lastname" type="text" required >
        <span></span>
        <label>นามสกุล</label>
      </div>

      <div class="txt_field">
        <input id="txt_email" type="text" required >
        <!--<input id="txt_email" type="email" required >-->
        <span></span>
        <label>อีเมลล์</label>
      </div>

      <div class="txt_field">
        <input id="txt_address" type="text" required >
        <span></span>
        <label>ที่อยู่</label>
      </div>

      <div class="txt_field">
        <input id="txt_phonenumber" type="tel" required >
        <span></span>
        <label>เบอร์โทรศัพท์</label>
      </div>

      <div class="">
        <input id="check" onclick="enable()" type="checkbox">
        ยอมรับข้อกำหนดเงื่อนไขและ<a href="./pdpa.html">นโยบายความเป็นส่วนตัว</a>
      </div>


      
        <button disabled = "true" class = "btn btn-primary" id="btn" onclick="goToRegister()">สมัครสมาชิก</button>
        <!--<input disabled = "true" onclick="goToRegister()" id="btn" type="submit" value="สมัครสมาชิก">-->
        <a href="./login.html" class = "btn btn-secondary">ยกเลิก</a>
    

  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        function enable(){
          /*var user = document.getElementById("txt_username");
          var pass = document.getElementById("txt_password");
          var first = document.getElementById("txt_firstname");
          var last = document.getElementById("txt_lastname");
          var email = document.getElementById("txt_email");
          var address = document.getElementById("txt_address");
          var tel = document.getElementById("txt_phonenumber");*/
          var check = document.getElementById("check");
          var btn = document.getElementById("btn");
          if(check.checked){
            btn.removeAttribute("disabled");
          }
          else{
            btn.disabled = "true";
          }
        }


        function goToRegister() {
            var pass = true;
            if($('#txt_username').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกชื่อผู้ใช้'
                })
            }
            else if($('#txt_password').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกรหัสผ่าน'
                })
            }
            else if($('#txt_firstname').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกชื่อจริง'
                })
            }
            else if($('#txt_lastname').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกนามสกุล'
                })
            }
            else if($('#txt_email').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกอีเมลล์'
                })
            }
            else if($('#txt_address').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกที่อยุ่'
                 })
            }
            else if($('#txt_phonenumber').val().length <= 0){
                pass = false;
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกเบอร์โทรศัพท์'
                })
            }


            if(pass) {
                console.log('passs!')
                $.ajax({
                    method: 'post',
                    url: './api/register.php',
                    data: {
                        username: $('#txt_username').val(),
                        password: MD5($('#txt_password').val()),
                        firstname: $('#txt_firstname').val(),
                        lastname: $('#txt_lastname').val(),
                        email: $('#txt_email').val(),
                        address: $('#txt_address').val(),
                        phonenumber: $('#txt_phonenumber').val(),
                    }, success: function(response){
                        console.log('good',response)
                        if(response.RespCode == 200){
                            localStorage.setItem('token',response.Token)
                            localStorage.setItem('firstname',response.firstname)
                            localStorage.setItem('lastname',response.lastname)
                            Swal.fire({
                                icon: 'success',
                                title: "สมัครสมาชิกสำเร็จ",
                                timer: 1000
                            }).then(() => {
                                window.location.href = './index.html'
                            })
                          }
                    },error: function(err) {
                        console.log('bad',err)
                        Swal.fire({
                                icon: 'error',
                                title: 'ชื่อผู้ใช้หรืออีเมลล์มีอยู่ในระบบแล้ว'
                            })
                    }
                })
            }
        }
